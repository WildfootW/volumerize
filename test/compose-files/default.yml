version: '3.7'

services:
  volumerize:
    image: ${TEST_IMAGE}
    container_name: volumerize
    volumes:
      - source_volume:/source
      - backup_volume:/backup
      - cache_volume:/volumerize-cache
    environment:
      - DEBUG=true
      - VOLUMERIZE_SOURCE=/source
      - VOLUMERIZE_TARGET=file:///backup

volumes:
  source_volume:
    external: false
  backup_volume:
    external: false
  cache_volume:
    external: false
